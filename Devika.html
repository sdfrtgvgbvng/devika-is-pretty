<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devika is Great</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Madelyn&display=swap');
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .wave-text {
            font-family: 'Madelyn', cursive;
            font-size: 7rem; /* Extra-large font */
            font-style: italic;
            color: cyan;
            display: flex;
            gap: 0.2rem;
        }

        .wave-text span {
            opacity: 0;
            animation: wave 3s infinite;
        }

        /* Animations for each letter */
        @keyframes wave {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Apply delay for each letter to make them appear consecutively */
        .wave-text span:nth-child(1) { animation-delay: 0s; }
        .wave-text span:nth-child(2) { animation-delay: 0.2s; }
        .wave-text span:nth-child(3) { animation-delay: 0.4s; }
        .wave-text span:nth-child(4) { animation-delay: 0.6s; }
        .wave-text span:nth-child(5) { animation-delay: 0.8s; }
        .wave-text span:nth-child(6) { animation-delay: 1s; }
        .wave-text span:nth-child(7) { animation-delay: 1.2s; }
        .wave-text span:nth-child(8) { animation-delay: 1.4s; }
        .wave-text span:nth-child(9) { animation-delay: 1.6s; }
        .wave-text span:nth-child(10) { animation-delay: 1.8s; }
        .wave-text span:nth-child(11) { animation-delay: 2s; }
        .wave-text span:nth-child(12) { animation-delay: 2.2s; }
        .wave-text span:nth-child(13) { animation-delay: 2.4s; }
        .wave-text span:nth-child(14) { animation-delay: 2.6s; }
        .wave-text span:nth-child(15) { animation-delay: 2.8s; }
        .wave-text span:nth-child(16) { animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="wave-text">
        <!-- Wrap each letter in a <span> for individual animation -->
        <span>D</span>
        <span>e</span>
        <span>v</span>
        <span>i</span>
        <span>k</span>
        <span>a</span>
        <span>&nbsp;</span>
        <span>i</span>
        <span>s</span>
        <span>&nbsp;</span>
        <span>P</span>
        <span>r</span>
        <span>e</span>
        <span>t</span>
        <span>t</span>
        <span>y</span>
    </div>
</body>
</html>
